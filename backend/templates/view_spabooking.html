<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h2 class="card-title">Spa Booking Details</h2>

                  <div class="table-responsive pt-4" style="width:1000px">
                    <table class="table table-dark">
                      <thead>
                        <tr>
<!--                            <th>-->
<!--                                USER-->
<!--                            </th>-->
                          <th>
                            Name
                          </th>
                          <th>
                            CheckIn
                          </th>
                          <th>
                            CheckOut
                          </th>
                          <th>
                            Rooms
                          </th>
                            <th>
                            Adults
                            </th>
                           <th>
                            Children
                            </th>
                             <th>
                            Email
                            </th>
                           <th>
                            Phone
                            </th>
                           <th>
                            Id Proof
                            </th>
                           <th>
                            Options
                            </th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>

                          <td>
                            {{i.name}}
                          </td>
                          <td>
                           {{i.checkin}}
                          </td>
                          <td>
                            {{i.checkout}}
                          </td>
                          <td>
                            {{i.rooms}}
                          </td>
                            <td>
                            {{i.adults}}
                          </td>
                             <td>
                            {{i.children}}
                          </td>
                            <td>
                            {{i.email}}
                          </td>
                              <td>
                            {{i.phone}}
                          </td>
                            <td>
                            <img src="{{i.image.url}}">
                          </td>
                            

                          <td>
                              <form action="{% url 'delete_spabooking' dataid=i.id  %}">
                              <button type="submit" class="btn btn-danger"><i class="mdi mdi-close-circle-outline"></i> Delete</button>
                            </form>
                          </td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>

</body>
</html>
{% endblock %}
